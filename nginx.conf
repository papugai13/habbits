# Конфигурация Nginx для приложения Habits Tracker
# Поместите этот файл в /etc/nginx/sites-available/habits
# и создайте симлинк: sudo ln -s /etc/nginx/sites-available/habits /etc/nginx/sites-enabled/

# Upstream для Django backend
upstream django_backend {
    server 127.0.0.1:8000;
}

# HTTP сервер (редирект на HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name self-tracker.ru www.self-tracker.ru;

    # Редирект всех HTTP запросов на HTTPS
    return 301 https://$server_name$request_uri;
}

