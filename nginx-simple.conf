server {
    listen 80;
    server_name 45.12.73.120;

    # Frontend (React)
    location / {
        root /var/www/habits/frontend/build;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # React Router - fallback to index.html for client-side routing
    error_page 404 /index.html;
    location = /index.html {
        root /var/www/habits/frontend/build;
        internal;
    }

    # Backend API (Django)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files (React + Django)
    location /static/ {
        root /var/www/habits/frontend/build;
        try_files $uri @django_static;
    }

    location @django_static {
        alias /var/www/habits/backend/staticfiles/;
    }

    # Media files (Django)
    location /media/ {
        alias /var/www/habits/backend/media/;
    }

    # Logs
    access_log /var/log/nginx/habits_access.log;
    error_log /var/log/nginx/habits_error.log;
}
