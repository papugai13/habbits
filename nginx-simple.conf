# Минимальная конфигурация Nginx для Habits Tracker
# Для использования: sudo cp nginx-simple.conf /etc/nginx/sites-available/habits
# sudo ln -s /etc/nginx/sites-available/habits /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx

# Upstream для Django backend
upstream django_backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name localhost;  # Или ваш IP/домен

    # Логи
    access_log /var/log/nginx/habits_access.log;
    error_log /var/log/nginx/habits_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Frontend - статические файлы React (собранные)
    location / {
        root /var/www/habits/frontend/build;
        try_files $uri $uri/ /index.html;
    }

    # Backend API - проксирование к Django
    location /api/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические файлы Django (CSS/JS для admin панели)
    location /static/ {
        alias /var/www/habits/backend/staticfiles/;
    }

    # Медиа файлы Django (загруженные пользователями)
    location /media/ {
        alias /var/www/habits/backend/media/;
    }
}
